<div>
  <div class="row">
    <div class="col s12">
      <h1 class="primary-title">Configuracion del costo por segundo</h1>
    </div>
  </div>
  <div class="row">
    <form class="col s12">
      <div class="row">
        <div class="col s12">
          <p>El costo actual por segundo es de: <span class="cost">{{cost}} Pesos</span>.</p>
          <p>Actualizar el costo actual</p>
        </div>
        <div class="input-field col s12">
          <i class="material-icons prefix icon-undo"></i>
          <input [(ngModel)]="cost" name="cost" id="icon_telephone" type="tel" class="validate">
        </div>
        <div class="col s12">
          <button (click)="updateCost()" class="btn waves-effect waves-light" type="submit" name="action">Actualizar costo
            <i class="material-icons right icon-arrow-circle-right" ></i>
          </button>
          <mz-spinner *ngIf="isSend"
                      [color]="'blue'"
                      [size]="'small'">
          </mz-spinner>
        </div>
      </div>
    </form>
  </div>
</div>

<div class="component-response" *ngIf="response">
  <h3>Ha actualizado el consumo exitosamente</h3>
  <p>El valor del nuevo cosnumo es de {{response.value}} pesos por segundo</p>
</div>
