<div>
  <div class="row">
    <div class="col s12">
      <h1 class="primary-title">Consultar mi historial de recargas</h1>
    </div>
  </div>
  <div class="row">
    <form class="col s12">
      <div class="row">
        <div class="input-field col s12">
          <i class="material-icons prefix icon-phone"></i>
          <input [(ngModel)]="phone" name="phone" id="icon_telephone" type="tel" class="validate">
          <label for="icon_telephone">Télefono</label>
        </div>
        <div class="col s12">
          <button (click)="getBalance()" class="btn waves-effect waves-light" type="submit" name="action">Consultar Historial de recargas
            <i class="material-icons right icon-arrow-circle-right" ></i>
          </button>
          <mz-spinner *ngIf="isSend"
            [color]="'blue'"
            [size]="'small'">
          </mz-spinner>
        </div>
      </div>
    </form>
  </div>
</div>

<div class="component-response" *ngIf="dataResponse">
  <h3 class="success">Consulta exitosa <i class="icon-check"></i></h3>
  <p>A continuación el historial de sus recargas</p>
    <div *ngFor="let item of dataResponse.recharges">
      <div class="row" *ngIf="item.currency">
        <div class="col s4">
          <span ><strong>Valor: </strong> <p>{{item.recharge_value | currency:item.currency}}</p></span>
        </div>
        <div class="col s4">
          <span ><strong>Moneda: </strong> <p>{{item.currency}}</p></span>
        </div>
        <div class="col s4">
          <span ><strong>Fecha: </strong> <p>{{item.createdAt | date:'medium'}}</p></span>
        </div>
      </div>
    </div>
</div>
